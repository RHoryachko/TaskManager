<!DOCTYPE html>
<html>
<head>
    <title>{% if task %}Редагувати таску{% else %}Створити нову таску{% endif %}</title>
    <!-- Підключення стилів Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>{% if task %}Редагувати таску{% else %}Створити нову таску{% endif %}</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if form.instance.deadline %}
            <div class="mb-3">
                <strong>Поточний дедлайн:</strong> {{ form.instance.deadline|date:'Y-m-d H:i' }}
            </div>
        {% endif %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if task %}Зберегти{% else %}Створити{% endif %}</button>
        <!-- Посилання на повернення до списку тасків -->
        <a href="{% url 'user_task_list' %}" class="btn btn-secondary">Повернутися до списку тасків</a>
    </form>

</div>

</body>
</html>
